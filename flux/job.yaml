apiVersion: batch/v1
kind: Job
metadata:
  name: api-update-job-56b857a
  namespace: api
spec:
  ttlSecondsAfterFinished: 200
  backoffLimit: 4
  template:
    spec:
      serviceAccountName: default
      restartPolicy: OnFailure
      initContainers:
        - name: git-clone
          image: alpine/git:2.49.0
          command: ["/bin/sh", "-c"]
          args: 
            - |
              rm -rf /repo/*
              mkdir -p /repo
              cd /repo
              git clone --depth 1 https://github.com/FTEmulator/FTEmulator-api .
          volumeMounts:
            - name: repo-volume
              mountPath: /repo
      containers:
        - name: sync
          image: "gradle:8.7.0-jdk21"
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache curl
              curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
              chmod +x kubectl
              mv kubectl /usr/local/bin/
              rm -rf /mnt/api/*
              cd /repo
              chmod +x gradlew
              ./gradlew bootJar
              cp -r ./build/libs/*.jar /mnt/api/app.jar
              chmod +x /mnt/api/app.jar
              echo "La API se actualizó correctamente. Reiniciando..."
              kubectl rollout restart deployment api -n api
          volumeMounts:
            - name: api-volume
              mountPath: /mnt/api/
            - name: repo-volume
              mountPath: /repo
      volumes:
        - name: api-volume
          persistentVolumeClaim:
            claimName: api-pvc
        - name: repo-volume
          emptyDir: {}
